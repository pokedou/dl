<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>画像ギャラリー</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    img { width: 90%; max-width: 300px; margin: 10px; border-radius: 8px; }
    a.button {
      display: inline-block; background: #007bff; color: white; padding: 10px 16px;
      text-decoration: none; border-radius: 4px; margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>画像ギャラリー</h1>
  <div>
    <img src="images/photo1.jpg" alt="画像1">
    <br>
    <a href="images/photo1.jpg" download class="button">ダウンロード</a>
  </div>
  <div>
    <img src="images/photo2.jpg" alt="画像2">
    <br>
    <a href="images/photo2.jpg" download class="button">ダウンロード</a>
  </div>
</body>
</html>
